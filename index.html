<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <title>E-commerce</title>
</head>

<body>

    <div class="container d-flex">
        <main class="row border">
            <!-- Contenedor de barra de navegacion -->
            <header class="col-12 border">
                <nav class="navbar navbar-expand-lg bg-light">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">Navbar</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Features</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Pricing</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Disabled</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>

            </header>
            <!-- Contenedor de barra lateral y cards de productos -->
            <section class="col-12">
                <div class="row">
                    <aside class="col-2 border">ASIDE</aside>
                    <section class="col-10 border">
                        <div class="row">
                            <header class="col-12 border">
                                <div class="row">
                                    <div class="col-6 border">
                                        <form class="row g-3 d-flex align-items-center justify-content-center p-2">
                                            <div class="col-auto">
                                                <label for="searchProduct" class="visually-hidden">Password</label>
                                                <input type="text" class="form-control" id="searchProduct" placeholder="Buscar">
                                            </div>
                                            <div class="col-auto">
                                                <button type="submit" class="btn btn-primary">Buscar</button>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="col-3 d-flex align-items-center justify-content-center p-2">
                                        <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                                            <option selected>Ordenar Por</option>
                                            <option value="1">Nombre A - Z</option>
                                            <option value="2">Precio Menor a Mayor</option>
                                            <option value="3">Precio Mayor a Menor</option>
                                        </select>
                                    </div>
                                </div>
                            </header>
                            <section class="col-12">
                                <div class="row">
                                    <article class="col-4 border">Product Card</article>
                                    <article class="col-4 border">Product Card</article>
                                    <article class="col-4 border">Product Card</article>
                                    <article class="col-4 border">Product Card</article>
                                    <article class="col-4 border">Product Card</article>
                                    <article class="col-4 border">Product Card</article>
                                </div>
                            </section>
                            <footer class="col-12">Paginacion</footer>
                        </div>
                    </section>
                </div>
            </section>
            <!-- Contenedor de footer -->
            <footer class="col-12">Footer</footer>
        </main>
    </div>

    <script src="./assets/js/main.js"></script>
</body>
